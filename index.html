<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap">
</head>
<body class="roboto-slab container">

    <div class="calculator">

        <div class="screen button">Click here to clear!</div>
        <div class="buttonContainer">
            <div class="numContainer">
                <div class="numButton button one">1</div>
                <div class="numButton button two">2</div>
                <div class="numButton button thre">3</div>
                <div class="numButton button four">4</div>
                <div class="numButton button five">5</div>
                <div class="numButton button six">6</div>
                <div class="numButton button seven">7</div>
                <div class="numButton button eight">8</div>
                <div class="numButton button nine">9</div>
                <div class="numButton button point">.</div>
                <div class="numButton button zero">0</div>
                <div class="numButton button equals">=</div>
            </div>
            <div class="operatorContainer">
                <div class="operatorButton button divide">/</div>
                <div class="operatorButton button multiply">*</div>
                <div class="operatorButton button minus">-</div>
                <div class="operatorButton button plus">+</div>
                <!-- <div class="operatorButton button equals">=</div> -->
            </div>
        </div>

    </div>
    
</body>
</html>
